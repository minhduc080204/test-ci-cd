name: Deploy Laravel + React to Windows + Nginx

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via WinRM
        uses: microsoft/ps-remote@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            # -------------------------------
            # Set project path
            # -------------------------------
            $projectPath = "C:\inetpub\wwwroot\myproject"
            cd $projectPath

            # -------------------------------
            # Pull latest code
            # -------------------------------
            git reset --hard
            git pull

            # -------------------------------
            # Install PHP dependencies
            # -------------------------------
            & "C:\php\php.exe" composer.phar install --no-dev --optimize-autoloader

            # -------------------------------
            # Build React frontend
            # -------------------------------
            & "C:\Program Files\nodejs\npm.cmd" install
            & "C:\Program Files\nodejs\npm.cmd" run build

            # Copy React build to Laravel public (nếu cần)
            Copy-Item -Path "$projectPath\frontend\build\*" -Destination "$projectPath\public\frontend" -Recurse -Force

            # -------------------------------
            # Laravel commands
            # -------------------------------
            & "C:\php\php.exe" artisan migrate --force
            & "C:\php\php.exe" artisan config:cache
            & "C:\php\php.exe" artisan route:cache

            # -------------------------------
            # Restart Nginx
            # -------------------------------
            taskkill /F /IM nginx.exe
            Start-Process "C:\nginx\nginx.exe"

            Write-Host "✅ Deploy completed successfully!"
